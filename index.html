<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />



	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<title>Конвертер валют на JavaScript</title>

</head>

<body>
	<div class="container pt-5 pb-5">
		<div class="row justify-content-center">
			<div class="col-6">
				<!-- Content -->
				<div class="card p-3">
					<form>
						<h1 class="form-title h2 mb-4">Конвертер валют</h1>
						<div class="form-convert">
							<div class="row-from row mb-1">
								<div class="col">
									<label for="name"></label>
									<div class="from-title">Отдаю:</div>
									<!-- <select class="form-control" id="exampleFormControlSelect1">
										<option id="Select" value="RUB" selected>RUB</option>
									</select> -->
									<div class="swiper mySwiper2">
										<div class="swiper-wrapper">
											<div class="swiper-slide" id="first-slide2" data-value1="USD">
												<div class="swiper-slide-wrapper">
													<img src="./img/flag_rus.png" alt="flag_rus">
													<div class="swiper-slide-text">RUB</div>
												</div>
											</div>
											<div class="swiper-slide" data-value1="EUR">
												<div class="swiper-slide-wrapper">
													<img src="./img/flag_eur.png" alt="flag_eur">
													<div class="swiper-slide-text">EUR</div>
												</div>
											</div>
											<div class="swiper-slide" data-value1="GBP">
												<div class="swiper-slide-wrapper">
													<img src="./img/flag_gbp.png" alt="flag_gb">
													<div class="swiper-slide-text">GBP</div>
												</div>
											</div>
										</div>
										<!-- <div class="swiper-button-prev"></div>
										<div class="swiper-button-next"></div> -->
									</div>
								</div>
								<div class="col">
									<input id="input" type="number" class="form-control form-control-input" id="name"
										autofocus />
								</div>

							</div>

							<div class="row row-to">
								<div class="col">
									<label for="name"></label>
									<div class="from-title">Получаю:</div>
									<div class="arrow-wrapper">
										<div class="arrow-up">
											<img class="arrow-up-img" id="arrow-up" src="./img/arrow-up.png" alt="arrow-up">
										</div>
										<div class="arrow-down">
											<img class="arrow-down-img" id="arrow-down" src="./img/arrow-up.png" alt="arrow-up">
										</div>
									</div>
									<div class="swiper mySwiper">
										<div class="swiper-wrapper">
											<div class="swiper-slide" id="first-slide" data-value1="USD">
												<div class="swiper-slide-wrapper">
													<img src="./img/flag_usa.png" alt="flag_usa">
													<div class="swiper-slide-text">USD</div>
												</div>
											</div>
											<div class="swiper-slide" data-value1="EUR">
												<div class="swiper-slide-wrapper">
													<img src="./img/flag_eur.png" alt="flag_eur">
													<div class="swiper-slide-text">EUR</div>
												</div>
											</div>
											<div class="swiper-slide" data-value1="GBP">
												<div class="swiper-slide-wrapper">
													<img src="./img/flag_gbp.png" alt="flag_gb">
													<div class="swiper-slide-text">GBP</div>
												</div>
											</div>
										</div>

										<!-- <div class="swiper-button-prev"></div>
										<div class="swiper-button-next"></div> -->
									</div>
									<!-- <select id="select" class="form-control">
										<option value="USD">USD</option>
										<option value="EUR">EUR</option>
										<option value="GBP">GPB</option>
										<option value="JPY">JPY</option>
									</select> -->
								</div>
								<div class="col">
									<input id="result" type="number" class="form-control form-control-input form-result" />
								</div>
							</div>
						</div>

						<div class="courses">
							<div class="course-item card card-body">
								<div class="course-item-title">Курс USD</div>
								<div class="course-item-value" data-value="USD">--.--</div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Курс EUR</div>
								<div class="course-item-value" data-value="EUR">--.--</div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Курс GPB</div>
								<div class="course-item-value" data-value="GBP">--.--</div>
							</div>
						</div>
					</form>
				</div>
				<!-- // Content -->
			</div>
			<!-- // col-6 -->
		</div>
		<!-- // row -->
	</div>
	<!-- // container -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="main.js"></script>




</body>

</html>
